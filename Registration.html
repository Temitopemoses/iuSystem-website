<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Register Now for the Competition">
    <meta name="author" content="Devcrud">
    <title>Registration Page</title>
    <!-- font icons -->
    <link rel="stylesheet" href="css/themify-icons.css">
    <!-- css-->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/output.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
          <a href="https://iusystem.com.com" class="flex items-center">
            <img src="img/logo1.png" alt="logo_img" class="logo">
          </a>
          <div class="insert-y-0 right-0 -mr-2 flex items-center lg:order-2">
              <a href="tel:08163874757" class="text-white bg-primary-700 hover:bg-gray-50 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Call</a>
              <button id="menu-toggle" type="button" class="inline-flex items-center justify-center p-2 ml-1 text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 transition duration-150 ease-in-out" aria-controls="mobile-menu" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                  <svg class="hidden w-6  h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
              </button>
            </div>
            <div class="hidden sm:block sm:ml-6 justify-between items-center w-full lg:flex lg:w-auto lg:order-1 mt-4 font-medium lg:flex-row lg:spa" id="mobile-menu">
                <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                    <li>
                        <a href="index.html" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Home</a>
                    </li>
                    <li>
                        <a href="Registration.html" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Registration</a>
                    </li>
                    <li>
                        <a href="Contactus.html" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
                    </li>
                    <li>
                        <a href="team.html" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Team</a>
                    </li>
                    <li>
                        <a href="competition.html" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Competition</a>
                    </li>
                </ul>
            </div>
      </div>
    </nav>
  </header>
  <div class="register px-4 sm:px-0">
    <form class="registration-form">
      <legend> <h1>Registration:</h1></legend>
      <br>
      <div class="mb-4">
        <label for="img">Select images:</label>
        <input type="file" name="img" id="img" class="block" multiple>
      </div>
      <div class="mb-4">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="First Name" required class="block w-full">
      </div>
      <div class="mb-4">
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required class="block w-full">
      </div>
      <div class="mb-4">
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="Email Address" required class="block w-full">
      </div>
      <div class="mb-4">
        <label>Gender:</label>
        <div>
          <input type="radio" name="gender" id="male" value="male" class="mr-2">
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" name="gender" id="female" value="female" class="mr-2">
          <label for="female">Female</label>
        </div>
      </div>
      <div class="mb-4">
        <label for="school">Name of School:</label>
        <input type="text" name="school" id="school" placeholder="Name of School" required class="block w-full">
      </div>
      <div class="mb-4">
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="Phone Number" required class="block w-full">
      </div>
      <div class="text-center">
        <input type="submit" value="Submit">
      </div>
    </form> 
</div>
<script>
document.querySelector('[data-collapse-toggle]').addEventListener('click', function() {
  document.getElementById(this.getAttribute('aria-controls')).classList.toggle('hidden');
  this.setAttribute('aria-expanded', this.getAttribute('aria-expanded') === 'false' ? 'true' : 'false');
  this.querySelectorAll('svg').forEach(function(svg) {
    svg.classList.toggle('hidden');
  });
});




</script>
</body>
</html>
