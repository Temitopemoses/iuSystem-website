<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<body>
  <header>
    <div class="container">
      <img src="img/logo1.png" alt="logo_img" class="logo">
      <ul class="navbar">
          <li class="nav-item"> <a class="nav-link" href="./Index.html">Home </a></li>
          <li class="nav-item"> <a class="nav-link"href="./Aboutus.html">About Us </a></li>

          <li class="nav-item"> <a class="nav-link"href="./team.html">Team</a></li>
      </ul>
    </div>
    </header>
  <div class="register">
    <form class="registration-form">
      <legend> <h1>Registration:</h1></legend>
      <br>
      Select images: <input type="file" name="img" multiple><br><br>
      <input type="text" name="firstname" placeholder="First Name" required>
      <br><br>
      <input type="text" name="lastname" placeholder="Last Name" required>
      <br><br>
      <input type="text" name="Email" placeholder="Email Address" required>
      <br><br>
      <input type="text" name="School" placeholder="Name of School" required>
      <br><br>
      <input type="tel" name="Phone Number" placeholder="Phone Number" required>
      <br><br>
      Gender:<br>
      <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br><br>
      <input type="submit" value="Submit">
    </form> 
</div>
<script>const form = document.getElementById("registration-form");
form.addEventListener("submit", function(event) {
  event.preventDefault();
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  console.log("Username: " + username);
  console.log("Email: " + email);
  console.log("Password: " + password);
});
</script>
</body>
